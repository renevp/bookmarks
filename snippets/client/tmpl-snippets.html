<template name="snippets">
	<div class="container">
        {{#masonryContainer id='MasonryContainer' gutter=4 columnWith=25 transitionDuration='0.1s'}}
		{{#each snippets}}
        {{>snippet}}
		{{/each}}
        {{/masonryContainer}}
	</div>
</template>

<template name="snippet">
    {{#masonryElement 'MasonryContainer'}}
    <div class="snippet panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">
            <a href="#" id="{{_id}}" class="remove">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a>&nbsp;&nbsp;&nbsp;{{text}}           
        </h3>
    </div>
    <div class="panel-body desc">
        {{#if editing}}
            <textarea name="description"
            rows="3"
            class="form-control editing"
            value={{desc}}
            placeholder="Add description..."></textarea>
        {{else}}
            {{#if desc}}
                {{desc}}
            {{else}}
                Add description...
            {{/if}}
        {{/if}}
    </div>
    {{#if isLink}}
    <div class="panel-body">
        <img src="{{URLImage}}"> 
    </div>
    <div class="panel-body">
        <a href="{{URL}}" class="btn btn-info" role="button">Link</a> 
    </div>
    {{/if}}
    </div>
    {{/masonryElement}}
</template>
